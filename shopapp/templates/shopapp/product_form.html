{% extends 'shopapp/base.html' %}

{% block title %}
    Create Product
{% endblock %}

{% block body %}
    <h1>Создание продукта</h1>
    <div>
        <form method="post">

            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Создать</button>
        </form>

        <div>
            <a href="{% url 'shopapp:products_list' %}">Обратно к списку товаров</a>
        </div>
    </div>
{% endblock %}
